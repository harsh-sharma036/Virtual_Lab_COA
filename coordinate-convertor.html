<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coordinate Convertor</title>
    <link rel="stylesheet" href="/css/coordinate-convertor.css">

</head>

<body>
    <div class="institute-logo">
        <img src="img/diu_logo-removebg-preview.png" alt="Institute-Logo" id="insti-img" onclick="returnhome()">
    </div>
    <div class="logo-img">
        <img src="img/logo-bg.png" alt="Logo" id="grp-img">
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="gui-name">
                <h1>Coordinate Convertor</h1>
            </div>
            <div class="card">
                <form name="convertor" id="convertor">
                    <div class="form-group">
                        <label for="num">Enter Number</label>
                    </div>
                    <div class="coordinate-input">
                        <input type="text" id="num1" />
                        <input type="text" id="num2" />
                        <input type="text" id="num3" />
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="calculate('1')">Cartesian to Cylindrical</button>
                        <button type="button" onclick="calculate('2')">Cartesian to Spherical</button>
                        <button type="button" onclick="calculate('3')">Cylindrical to Cartesian</button>
                        <button type="button" onclick="calculate('4')">Cylindrical to Spherical</button>
                        <button type="button" onclick="calculate('5')">Spherical to Cartesian</button>
                        <button type="button" onclick="calculate('6')">Spherical to Cylindrical</button>
                    </div>
                    <div class="out">
                         <output name="result" id="result"></output>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="./js/coordinate.js"></script> -->
    <script src="./js/coordinate.js"></script>
    <script>
        function returnhome(){
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
